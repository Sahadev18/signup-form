<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="details">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
  </div>
  <div id="container">
    <div id="shadow">
      <p id="offer">Try it free 7 days <span id="span1">then $20/mo. thereafter</span></p>
    </div>
    <div id="form-container">
      <form action="" method="post" novalidate>
        <input type="text" placeholder="First Name" id="fname" required>
        <input type="text" placeholder="Last Name" id="lname" required>
        <input type="email" placeholder="Email Address" id="email" required>
        <input type="password" placeholder="Password" id="password" required>
        <input type="submit" value="CLAIM YOUR FREE TRIAL" id="button" required>
      </form>
      <p>By clicking the button, you are agreeing to our <span id="span2">Terms and Services</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
